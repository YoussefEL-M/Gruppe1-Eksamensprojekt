    <form action="/createReport" method="post">
        <h2>Create Damage Report</h2>

        <div>
            <label for="rental">Udlejnings-ID:</label>
            <input list="rental" name="rental" th:value="${rental}" required>
            <datalist id="rental">
                <option th:each="rental : ${rentalList}" th:text="${rental.getId()}+ ' - ' + ${rental.getName()}+ ' - ' + ${rental.getEndDate()}" th:value="${rental.getId()}+ '. ' + ${rental.getName()}+ ' - ' + ${rental.getEndDate()}"></option>
            </datalist>
            <span style=" color:red"><p id="customerNotFound"></p></span>

        </div>

        <div>
            <label for="title">Titel:</label>
            <input id="title" name="title" type="text" th:value="${reportTitle}" required>
        </div>

        <div>
            <label for="date">Dato:</label>
            <input id="date" name="date" type="date" th:value="${reportDate}" required>
        </div>

        <div>
            <label for="treatment">Behandling:</label>
            <textarea id="treatment" name="treatment" th:value="${treatment}"></textarea>
        </div>

        <div>
            <label for="comment">Kommentar:</label>
            <textarea id="comment" name="comment" th:value="${comment}"></textarea>
        </div>
<!--        th:value="|report${i}price|"-->
<!--        th:value="|report${i}damage|"-->
        <div class="damages">
            <h3>Skader:</h3>
            <!-- Et Thymleaf loop der itererer fa 0 - 4-->
            <div th:each="i : ${#numbers.sequence(0, 4)}">
                <!-- Generere et unikt name til hver input ved brug af thymeleaf -->
                <input type="text" th:name="|report${i}damage|"  placeholder="Skade beksrivelse" />
                <input type="number" step="0.01" th:name="|report${i}price|" placeholder="Pris"  value="0" />
            </div>
        </div>
        <div class="status">
            <h3>Status</h3>
            <select id="status" name="status">
                <option value="PENDING">Afventer behandling</option>
                <option value="DAMAGED">Skadet</option>
                <option value="AVAILABLE">Klar til udlejning</option>
            </select>
        </div>
        <button type="submit">Create Report</button>
    </form>
</div>

</body>
<script th:inline="javascript">
    var customerNotFound = /*[[${customerNotFound}]]*/ false;
    if (customerNotFound===true){
        document.getElementById("rentalNotFound").innerHTML="Kunne ikke finde kunden i systemet.";
    }
</script>
