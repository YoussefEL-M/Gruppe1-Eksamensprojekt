<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/CSS/overviewRentals.css" th:href="@{/CSS/overviewRentals.css}">
    <link rel="stylesheet" href="../static/CSS/header.css" th:href="@{/CSS/header.css}">
</head>
<body>

<header th:insert="fragments/businessheader.html"></header>

<div class="main">
    <h1>Oversigt over udlejet biler</h1>
    <div class="info">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Mærke</th>
                <th>Model</th>
                <th>Farve</th>
                <th>Nummerplade</th>
                <th>Brændstoftype</th>
                <th>Km kørt</th>
                <th>Brændstofeffektivitet</th>
                <th>Gear Type</th>
                <th>Funktioner</th>
                <th>Pris</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${rentedCars}">
                <td th:text="${car.id}"></td>
                <td th:text="${car.brand}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.color}"></td>
                <td th:text="${car.licensePlate}"></td>
                <td th:text="${car.fuelType}"></td>
                <td th:text="${car.kmTravelled}"></td>
                <td th:text="${car.fuelefficiency}"></td>
                <td th:text="${car.gearType}"></td>
                <td th:text="${car.features}"></td>
                <td th:text="${car.price}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="totals">
        <p>Antal udlejede biler: <span th:text="${noOfRentedCars}"></span></p>
        <p>Total pris for udlejede biler: <span th:text="${rentedCarsTotalPrice}"></span> DKK</p>
    </div>
</div>


</body>
</html>
