</head>
<body>

<div class="reportform">


    <form action="/createReport" method="post">
        <h2>Opret skadesrapport</h2>

        <div class="reportFields">
            <label for="rental">Udlejnings-ID:</label>
            <input id="rentalField" list="rental" name="rental" th:value="${rental}" required>
            <datalist id="rental">
                <option th:each="rental : ${rentalList}" th:text="${rental.getId()}+ ' - ' + ${rental.getName()}+ ' - ' + ${rental.getEndDate()}" th:value="${rental.getId()}+ '. ' + ${rental.getName()}+ ' - ' + ${rental.getEndDate()}"></option>
            </datalist>

        </div>

        <div class="reportFields">
        <span style="color:red"><p id="rentalNotFound"></p></span>

        <div>
            <label for="title">Titel:</label>
            <input id="title" name="title" type="text" th:value="${reportTitle}" required>
        </div>

        <div class="reportFields">
            <label for="date">Dato:</label>
            <input id="date" name="date" type="date" th:value="${reportDate}" required>
        </div>

        <div class="reportFields">
            <label for="treatment">Behandling:</label>
            <textarea id="treatment" name="treatment" type="text" th:text="${treatment}"></textarea>
        </div>

        <div class="reportFields">
            <label for="comment">Kommentar:</label>
            <textarea id="comment" name="comment" th:text="${comment}"></textarea>
        </div>
<!--        "-->
<!--        "-->
        <div class="damages">
            <h3>Skader</h3>

            <div>
                <input type="text" th:name="report0damage"  placeholder="Skade beskrivelse" th:value="${report0damage}"/>
                <input type="number" step="0.01" th:name="report0price" placeholder="Pris"  th:value="${report0price}" />
            </div>
            <div>
                <input type="text" th:name="report1damage"  placeholder="Skade beskrivelse" th:value="${report1damage}"/>
                <input type="number" step="0.01" th:name="report1price" placeholder="Pris"  th:value="${report1price}" />
            </div>
            <div>
                <input type="text" th:name="report2damage"  placeholder="Skade beskrivelse" th:value="${report2damage}"/>
                <input type="number" step="0.01" th:name="report2price" placeholder="Pris"  th:value="${report2price}" />
            </div>
            <div>
                <input type="text" th:name="report3damage"  placeholder="Skade beskrivelse" th:value="${report3damage}"/>
                <input type="number" step="0.01" th:name="report3price" placeholder="Pris"  th:value="${report3price}" />
            </div>
            <div>
                <input type="text" th:name="report4damage"  placeholder="Skade beskrivelse" th:value="${report4damage}"/>
                <input type="number" step="0.01" th:name="report4price" placeholder="Pris"  th:value="${report4price}" />
             </div>

        </div>
        <div class="reportFields">
            <h3>Status</h3>
            <select id="status" name="status">
                <option value="PENDING">Afventer behandling</option>
                <option value="DAMAGED">Skadet</option>
                <option value="AVAILABLE">Klar til udlejning</option>
            </select>
        </div>
        <div id="rapportKnap">
        <button type="submit">Opret rapport</button>
        </div>
    </form>
</div>

<script th:inline="javascript">
    var rentalNotFound = /*[[${rentalNotFound}]]*/ false;
    if (rentalNotFound===true){
        document.getElementById("rentalNotFound").innerHTML="Kunne ikke finde aftalen i systemet.";
    }
</script>

</body>

</html>
