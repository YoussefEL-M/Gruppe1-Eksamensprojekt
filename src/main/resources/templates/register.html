<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="../static/CSS/login.css" th:href="@{/CSS/login.css}">
</head>
<body>

<div class="loginForm">
    <form action="/register" method="post">

        <h1>Registrer bruger</h1>

        <div class="loginFields">
            <div>
                <label for="name">Navn</label>
            </div>
            <div>
                <input type="text" name="name" id="name" th:value="${name}" required>
            </div>
        </div>
        <div class="loginFields">
            <div>
                <label for="email">E-mail</label>
            </div>
            <div>
                <input type="email" id="email" name="email" th:value="${email}" required>
            </div>
        </div>
        <div class="loginFields">
            <div>
                <label for="username">Brugernavn</label>
            </div>
            <div>
                <input type="text" name="username" id="username" th:value="${username}" required>
            </div>
        </div>

        <span style=" color:red"><p id="username_exists"></p></span>

        <div class="loginFields">
            <div>
                <label for="password">Adgangskode</label>
            </div>
            <div>
                <input type="password" id="password" name="password" th:value="${password}" required>
            </div>
        </div>
        <div class="loginFields">
            <div>
                <label for="confirmPassword">Bekr√¶ft adgangskode</label>
            </div>
            <div>
                <input type="password" id="confirmPassword" name="confirmPassword" th:value="${confirmPassword}" required>
            </div>
        </div>

        <span style=" color:red"><p id="password_mismatch"></p></span>

        <div>
            <div>
                <input type="radio" id="data" name="type" value="Dataregistrering" th:checked="${type == 'Dataregistrering'}">
                <label for="data">Dataregistering</label><br>
                <input type="radio" id="skade" name="type" value="SkadeOgUdbedring" th:checked="${type == 'SkadeOgUdbedring'}">
                <label for="skade">Skade og udbedring</label><br>
                <input type="radio" id="forretning" name="type" value="Forretningsudvikler" th:checked="${type == 'Forretningsudvikler'}" required>
                <label for="forretning">Forretningsudvikler</label><br>
            </div>
        </div>

        <div class="loginFields">
            <div>
                <label for="adminPassword">Indtast administratorkode</label>
            </div>
            <div>
                <input type="password" id="adminPassword" name="adminPassword" required>
            </div>
        </div>

        <span style=" color:red"><p id="admin_password_mismatch"></p></span>



        <div class="buttonDiv">
            <input class="loginButton" type="submit" value="Registrer">
        </div>

    </form>
</div>

<script th:inline="javascript">
    var passwordMismatch = /*[[${passwordMismatch}]]*/ false;
    if (passwordMismatch===true){
        document.getElementById("password_mismatch").innerHTML="Adgangskode stemmer ikke overens.";
    }

    var usernameExists = /*[[${usernameExists}]]*/ false;
    if (usernameExists===true){
        document.getElementById("username_exists").innerHTML="Bruger findes allerede.";
    }

    var adminPasswordMismatch = /*[[${adminPasswordMismatch}]]*/ false;
    if (adminPasswordMismatch===true){
        document.getElementById("admin_password_mismatch").innerHTML="Forkert administratorkode.";
    }
</script>


</body>
</html>
