<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/CSS/damageform.css" th:href="@{/CSS/damageform.css}">
    <link rel="stylesheet" href="../static/CSS/header.css" th:href="@{/CSS/header.css}">


</head>
<body>

<header th:insert="fragments/rentalheader.html"></header>


<div class="updateReportForm">
    <form action="/updateRental" method="post">
        <h2>Opdater lejeaftale</h2>

        <input name="id" type="number" hidden th:value="${rental.getId()}">

<!--        <input name="type" type="text" hidden th:value="${rental.getType()}">-->

        <div class="reportFields">
            <div>
                <label for="endDate">Slut dato:</label>
            </div>
            <div>
                <input id="endDate" name="endDate" type="date" th:value="${rental.getEndDate()}">
            </div>
        </div>

        <div class="reportFields">
            <div>
                <label for="returnLocation">Indleveringssted:</label>
            </div>
            <div>
                <input id="returnLocation" name="returnLocation" type="text" th:value="${rental.getReturnLocation()}">
            </div>
        </div>

        <div class="reportFields">
            <div>
                <label for="carId">Bil ID:</label>
            </div>
            <div>
                <input id="carId" name="carId" type="text" th:value="${rental.carId}">
            </div>
        </div>



        <button type="submit" value="Opdater lejeaftale">Opdater lejeaftale</button>
    </form>
</div>

</body>
</html>
