<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>createRental</title>
    <link rel="stylesheet" href="../static/CSS/createRental.css" th:href="@{/CSS/createRental.css}">
    <link rel="stylesheet" href="../static/CSS/header.css" th:href="@{/CSS/header.css}">
</head>
<body>

<header th:insert="fragments/rentalheader.html"></header>

<div class="rentalForm">
    <form action="/submitRental" method="post">

        <h1>Opret lejeaftale</h1>

        <div class="split">
            <div class="thirds">
                <h2 class="splitHead"> Søg efter kunde </h2>
                <div class="loginFields">
                    <div>
                        <input list="customers" name="customer">
                        <datalist id="customers">
                            <option th:each="customer : ${customerList}" th:text="${customer.name} + ' - ' + ${customer.telnr}" th:value="${customer.id}"></option>
                        </datalist>
                    </div>
                </div>
            </div>

            <div class="thirds">
                <h2 class="splitHead"> Vælg start dato</h2>
                <div class="loginFields">
                    <div>
                        <input type="date" name="startDate">
                    </div>
                </div>
            </div>
            <div class="thirds">

                <h2 class="splitHead"> Vælg udleveringssted </h2>
                <div class="loginFields">
                    <div>
                        <input type="text" name="pickuppoint" required>
                    </div>
                </div>
            </div>

        </div>

        <div class="split">
            <div class="thirds">
                <h2 class="splitHead"> Søg efter bil </h2>
                <div class="loginFields">
                    <div>
                        <input list="cars" name="car" required>
                        <datalist id="cars">
                            <option th:each="car : ${carList}" th:text="${car.brand}+ ' - ' + ${car.model}+ ' - ' + ${car.price}" th:value="${car.id}"></option>
                        </datalist>
                    </div>
                </div>
            </div>

            <div class="thirds">
                <h2 class="splitHead"> Vælg aftale type</h2>
                <div class="loginFields">


                    <div>
                        <input type="radio" id="limited" name="type" value="5">
                        <label for="limited">Limited, 5 Måneder</label><br>
                        <input type="radio" id="unlimited" name="type"  value="0" required>
                        <label for="unlimited">Unlimited, angiv måneder (3-36): </label><br>
                        <input type="number" name="unlimitedMonth" value="0">
                    </div>
                </div>
            </div>
            <div class="thirds">

                <h2 class="splitHead"> Vælg indleveringssted </h2>
                <div class="loginFields">
                    <div>
                        <input type="text" name="dropoffpoint"  required>
                    </div>
                </div>
            </div>

        </div>


        <div>
            <input  class="createButton" type="submit" value="Opret">
        </div>

    </form>
</div>

</body>
</html>
